apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-web-1
spec:
  selector:
    matchLabels:
      app: nginx-web-1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nginx-web-1
    spec:
      containers:
      - name: nginx-web-1
        image: localhost:32000/nginx-haproxy-docker_nginx_web_1:registry
        ports:
        - containerPort: 80
        env:
        - name: DB_HOST
          value: mysqldb
---

apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: nginx-web-1
  name: nginx-web-1
spec:
  ports:
    - name: "80"
      port: 80
      targetPort: 80
  selector:
    io.kompose.service: nginx-web-1
